<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomURL</title>

  <!-- Styles -->
  <style>
    /* Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    /* Header Styles */
    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Container Styles */
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Logo Styles */
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.3);
    }

    .logo span {
      color: #333;
    }

    .logo .url-part {
      color: #27f136;
    }

    /* Button Styles */
    .generate-btn {
      padding: 12px 24px;
      background-color: #27f136;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .generate-btn:hover {
      background-color: #1ea72a;
    }

    /* Random Link Styles */
    .random-link {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }

    .random-link:hover {
      color: #0056b3;
    }

    /* Rainbow Text Animation */
    .rainbow-text {
      background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 3s infinite linear;
    }

    @keyframes rainbow {
      0% {
        background-position: 0%;
      }

      100% {
        background-position: 100%;
      }
    }

    /* Disclaimer Styles */
    .disclaimer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }
  </style>
</head>

<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <span>Random</span><span class="url-part">URL</span>
    </div>

    <!-- Generate URL Button -->
    <button class="generate-btn" onclick="generateURL()" title="Generate URL">Generate Random URL</button>

    <!-- Random URL Display -->
    <a id="randomLink" class="random-link" href="#" target="_blank" style="display: none;" title="Click me!"></a>

    <!-- Disclaimer Text -->
    <p class="disclaimer">
      Disclaimer: The URLs generated by this tool are created using algorithms and may not be safe or valid. Always verify the authenticity and security of a URL before visiting it.
    </p>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Character Arrays
    const vowels = ['a', 'e', 'i', 'o', 'u', 'y'];
    const consonants = ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'r', 's', 't', 'v', 'w', 'x', 'z'];
    const prefixes = ['super', 'mega', 'ultra', 'cyber', 'tech', 'e', 'pro', 'global', 'next', 'smart'];
    const suffixes = ['ly', 'ify', 'able', 'ness', 'ment', 'ion', 'er', 'est', 'us'];
    const tlds = ['.com', '.net', '.org', '.io', '.xyz', '.tech', '.dev', '.us', '.co', '.biz', '.info', '.ai', '.app', '.online'];
    const subdomains = ['www', 'app', 'blog', 'shop', 'api', 'store', 'forum', 'news', 'profile', 'data', 'docs'];
    const specialChars = ['-', '_', '~', '+', '=', '#'];
    const protocols = ['https://', 'http://'];
    const fileExtensions = ['.html', '.php', '.asp', '.cgi', '.json', '.xml', '.txt', '.pdf', '.jpg'];
    const queryParams = [
      '?search=test',
      '?page=1',
      '?lang=en',
      '?sort=asc',
      '?filter=active',
      '?category=technology',
      '?tag=featured',
      '?topic=latest',
      '?source=feed'
    ];

    // Function to Generate a Random Word
    function generateRandomWord() {
      let word = '';
      const wordLength = Math.floor(Math.random() * 6) + 3; // Random length between 3 and 8
      if (Math.random() < 0.5) {
        word += prefixes[Math.floor(Math.random() * prefixes.length)];
      }
      for (let i = 0; i < wordLength; i++) {
        if (i % 2 === 0) {
          word += consonants[Math.floor(Math.random() * consonants.length)];
        } else {
          word += vowels[Math.floor(Math.random() * vowels.length)];
        }
      }
      if (Math.random() < 0.5) {
        word += suffixes[Math.floor(Math.random() * suffixes.length)];
      }
      return word;
    }

    // Function to Generate a Random URL
    function generateURL() {
      const maxLength = 2048; // Maximum URL length
      let randomURL;
      const randomProtocol = protocols[Math.floor(Math.random() * protocols.length)];
      const randomTLD = tlds[Math.floor(Math.random() * tlds.length)];
      const isMainDomain = Math.random() < 0.5;
      const isDeepPath = Math.random() < 0.5;
      const useWWW = Math.random() < 0.5;

      // Generate main domain or subdomain URL
      if (isMainDomain) {
        randomURL = `${randomProtocol}${useWWW ? 'www.' : ''}${generateRandomWord()}${randomTLD}`;
      } else {
        const randomSubdomains = [];
        if (useWWW) randomSubdomains.push('www');
        randomSubdomains.push(generateRandomWord());
        for (let i = 0; i < Math.floor(Math.random() * 2) + 1; i++) {
          randomSubdomains.push(generateRandomWord());
        }
        const randomPath = isDeepPath ?
          `/${generateRandomWord()}/${generateRandomWord()}/${generateRandomWord()}/${generateRandomWord()}${fileExtensions[Math.floor(Math.random() * fileExtensions.length)]}` :
          `/${generateRandomWord()}/${generateRandomWord()}${fileExtensions[Math.floor(Math.random() * fileExtensions.length)]}`;
        const randomQuery = Math.random() < 0.5 ? queryParams[Math.floor(Math.random() * queryParams.length)] : '';
        const randomSpecialChar = specialChars[Math.floor(Math.random() * specialChars.length)];
        randomURL = `${randomProtocol}${randomSubdomains.join('.')}.${generateRandomWord()}${randomTLD}${randomPath}${randomSpecialChar}${randomQuery}`;
      }

      // Ensure the URL doesn't exceed the max length
      if (randomURL.length > maxLength) {
        randomURL = randomURL.substring(0, maxLength);
      }

      // Remove duplicate slashes
      randomURL = randomURL.replace(/([^:]\/)\/+/g, "$1");

      // Update the link element with the generated URL
      const linkElement = document.getElementById('randomLink');
      linkElement.href = randomURL;
      linkElement.textContent = randomURL;
      linkElement.style.display = 'block';
      linkElement.classList.add('rainbow-text');
    }
  </script>

</body>

</html>
